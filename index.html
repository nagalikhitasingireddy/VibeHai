<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aesthetic Playlists âœ¨</title>

<!-- Main aesthetic font -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">

<!-- Celestine font alternative (closest smooth script) -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 40px 20px;
        font-family: "Quicksand", sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #E06B80, #8D5F8C);
        overflow-x: hidden;
        position: relative;
        color: white;
    }

    /* Background gradient animation */
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      background-size: 300% 300%;
      animation: bgShift 12s ease infinite;
    }

    /* Title */
    h1 {
        text-align: center;
        font-size: 36px;
        font-weight: 600;
        margin-bottom: 25px;
        text-shadow: 0 4px 10px rgba(0,0,0,0.25);
        letter-spacing: 1px;
    }

    /* Horizontal scrolling */
    .scroll-container {
        display: flex;
        gap: 18px;
        overflow-x: auto;
        padding-bottom: 20px;
        scroll-behavior: smooth;
        -ms-overflow-style: none;
        scrollbar-width: none;
        z-index: 10;
        position: relative;
    }
    .scroll-container::-webkit-scrollbar { display: none; }

    /* Cards */
    .card {
        flex: 0 0 150px;
        background: rgba(255, 255, 255, 0.20);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.20);
        transition: 0.3s;
        cursor: pointer;
    }
    .card:hover {
        transform: scale(1.07);
        box-shadow: 0 8px 25px rgba(0,0,0,0.22);
    }

    .card img {
        width: 100%;
        height: 140px;
        border-radius: 16px;
        object-fit: cover;
        margin-bottom: 10px;
    }

    .title {
        text-align: center;
        font-size: 15px;
        font-weight: 600;
    }

    /* Bigger floating music notes ðŸŽµ */
    .music-note {
      position: fixed;
      font-size: 2.5rem;          /* Increased from 1.6rem */
      color: rgba(255,255,255,0.90);
      animation: floatNotes 10s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatNotes {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* More sparkles âœ¨ */
    .sparkle {
      position: fixed;
      width: 7px;  
      height: 7px;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      animation: sparkleAnim 4s linear infinite;
      pointer-events: none;
      z-index: 1;
      filter: drop-shadow(0 0 6px white);
    }

    @keyframes sparkleAnim {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      25% { opacity: 1; transform: translateY(60vh) scale(1.4); }
      100% { transform: translateY(-10vh) scale(0.3); opacity: 0; }
    }

    /* Vibehai text */
    .vibe {
      position: fixed;
      bottom: 90px;               /* Not fully bottom â€” a little above */
      left: 50%;
      transform: translateX(-50%);
      font-family: "Dancing Script", cursive; /* Celestine-like */
      font-size: 55px;
      font-weight: 600;
      color: white;
      opacity: 0.92;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
      z-index: 10;
    }

  /* Retro title style */
  .retro-title {
    text-align: center;
    font-size: 60px;
    font-weight: 900;
    font-family: 'Poppins', sans-serif;
    letter-spacing: 3px;
    color: #F9C45C; /* Yellow fill */
    text-transform: uppercase;

    /* Polka-dot texture */
    background: radial-gradient(circle, #fff6 10%, transparent 11%) center/12px 12px,
                #F9C45C;
   background-clip: text;
    color: transparent;

    /* Bold outlines */
    text-shadow: 
      3px 3px 0 #B3357A,   /* Dark pink outline */
      6px 6px 0 #5B1F4E,   /* Darker deeper shadow */
      -2px -2px 0 #B3357A,
      2px -2px 0 #B3357A,
      -2px 2px 0 #B3357A,
      2px 2px 0 #B3357A;
    
    margin-bottom: 35px;
    position: relative;
  }

  /* Cute sparkle decoration */
  .retro-title::after {
    content: "âœ¦ âœ§ âœ¦";
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    color: #FDE6FF;
    text-shadow: 0 0 8px white;
  }
</style>
</head>

<body>

<h1 class="retro-title">AESTHETIC PLAYLISTS</h1>

<div class="scroll-container" id="cardRow"></div>

<!-- VIBEHAI TEXT -->
<div class="vibe">vibehai</div>

<script>
  const row = document.getElementById("cardRow");

  // Song identifiers (must match mp3 + json filenames)
  const songs = [
    "perfect",
    "ringaringa",
    "nightvibes",
    "moonlight",
    "softcore"
  ];

  for (let i = 0; i < 30; i++) {
    const card = document.createElement("div");
    card.className = "card";

    const songName = songs[i % songs.length];

    card.innerHTML = `
      <img src="https://source.unsplash.com/300x300/?aesthetic,anime,girl,${i}">
      <div class="title">${songName.toUpperCase()}</div>
    `;

    card.addEventListener("click", () => {
      window.location.href = `perfect.html?song=${songName}`;
    });

    row.appendChild(card);
  }

  /* Floating music notes */
  const notes = ['ðŸŽµ','ðŸŽ¶','ðŸŽ¼','ðŸŽ§'];
  function createNote() {
    const note = document.createElement('div');
    note.classList.add('music-note');
    note.textContent = notes[Math.floor(Math.random() * notes.length)];
    note.style.left = Math.random() * 100 + 'vw';
    note.style.animationDuration = (7 + Math.random() * 5) + 's';
    document.body.appendChild(note);
    setTimeout(() => note.remove(), 12000);
  }

  /* Sparkles */
  function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.left = Math.random() * 100 + 'vw';
    sparkle.style.animationDuration = (3 + Math.random() * 3) + 's';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 7000);
  }

  setInterval(createNote, 550);
  setInterval(createSparkle, 300);
</script>


</body>
</html>
